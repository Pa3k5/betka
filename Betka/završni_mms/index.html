    <script>
        var logo = document.getElementById('fa-bars');
        var menu = document.querySelector('.m_section');
        var xmark = document.getElementById('fa-xmark');
          
          logo.addEventListener('click', (evt) => {
              evt.preventDefault();
            menu.classList.toggle('showmenu')
          });
          xmark.addEventListener('click', (evt) => {
              evt.preventDefault();
            menu.classList.toggle('showmenu')
            logo.classList.toggle('fa-bars-show')
            document.getElementById('fa-bars').style.visibility = 'visible';
          });
      </script>
